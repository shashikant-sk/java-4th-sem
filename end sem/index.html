<!-- Design the web page using frames which will divide the frames into three
frames called top, left and right. The top frame will display the title of the web
page. The left frame will have two hyperlinks, ‘About us’ and ‘Joining form’.
When the user clicks on ‘About us’, the details of KIIT web page will be
displayed in the right frame (you do not need to create KIIT website, assume it
already exists). Similarly, when the user clicks on ‘Joining form’, a form
consisting of the following component will be displayed in the right frame: log
in (text field), password, gender (radio button), choice of course (check box),
choice of subjects (drop down menu), and comments (text area). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="top">
        <h1>KIIT University</h1>
    </div>
    
    <div class="left">
        <ul>
            <li><a href="about.html">About us</a></li>
            <li><a href="join.html">Joining form</a></li>
        </ul>
    </div>
    
    <div class="right">
        <iframe src="about.html" width="100%" height="100%"></iframe>
    </div>  
    
</body>
</html>
